<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<title>МЯСО КИШКИ РАСПИДОРАСИЛО НАХУЙ</title>
	<STYLE>
		body {
			background:black;
			animation: 0.1s infinite;
			animation-name:"scream";
		}
		@keyframes scream {
			100% {
				background:white;
			}
		}
	</STYLE>
</head>
<body>
<audio autoplay>
	<source src="Scream.mp3" type="audio/mpeg" />
</audio>
<center>
	<img src="Scream.gif" />
</center>
</body>
</html>
